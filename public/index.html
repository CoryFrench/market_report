<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="letterhead">
            <div class="report-title"><img src="logo.png" alt="Waterfront Properties" class="report-logo"></div>
        </div>

        <div class="form-container">
            <div class="form-header">
                <h1>Create Area Insights</h1>
                <p>Enter client information to request personalized area insights.</p>
            </div>

            <form id="reportForm">
                <div class="form-group" id="agentNameGroup">
                    <label for="agentName">Agent Email *</label>
                    <select id="agentName" name="agentName" required>
                        <option value="">Loading agent emails...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group" id="emailGroup">
                    <label for="email">Email (for confirmation)</label>
                    <input type="text" id="email" name="email" placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="addressLine1">Address Line 1 *</label>
                    <input type="text" id="addressLine1" name="addressLine1" placeholder="Street address" required>
                </div>

                <div class="form-group">
                    <label for="addressLine2">Address Line 2</label>
                    <input type="text" id="addressLine2" name="addressLine2" placeholder="Apartment, suite, etc. (optional)">
                </div>

                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required>
                    <div id="cityPicker" class="picker" style="display:none;"></div>
                </div>

                <div class="form-group">
                    <label for="state">State *</label>
                    <input type="text" id="state" name="state" placeholder="e.g., CA" required>
                </div>

                <div class="form-group">
                    <label for="county">County *</label>
                    <input type="text" id="county" name="county" required>
                    <div id="countyPicker" class="picker" style="display:none;"></div>
                </div>

                <div class="form-group">
                    <label for="zipCode">ZIP Code *</label>
                    <input type="text" id="zipCode" name="zipCode" placeholder="12345 or 12345-6789" required>
                    <div id="zipPicker" class="picker" style="display:none;"></div>
                </div>

                <div class="form-group">
                    <label for="development">Development</label>
                    <select id="development" name="development">
                        <option value="">Select a development (optional)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subdivision">Subdivision</label>
                    <select id="subdivision" name="subdivision" disabled>
                        <option value="">Select a subdivision (optional)</option>
                    </select>
                </div>

                <button type="submit" class="form-submit" id="submitBtn">
                    Create Area Analysis
                </button>
            </form>

            <div class="form-loading" id="loading">
                <div class="spinner"></div>
                <p>Creating your area analysis...</p>
            </div>

            <div id="message"></div>
            
            <!-- Success Modal -->
            <div id="successOverlay" class="overlay" style="display:none;">
                <div class="overlay-content">
                    <button id="closeOverlayX" type="button" class="overlay-close" aria-label="Close">Ã—</button>
                    <h2 id="successTitle">Your Custom Area Analysis is Ready</h2>
                    <div class="overlay-actions">
                        <a id="continueToAnalysis" class="primary-btn" href="#" target="_blank" rel="noopener noreferrer">View Report</a>
                    </div>
                    <p id="reportStub" class="report-stub"></p>
                    <div id="linkDisplay" class="link-display" tabindex="0" role="link" aria-label="Open your report link">
                        <span class="icon" aria-hidden="true">ðŸ”—</span>
                        <a id="reportLinkAnchor" class="url-display" href="#" target="_blank" rel="noopener noreferrer"></a>
                    </div>
                    <div class="copy-row">
                        <button id="copyLinkBtn" type="button" class="secondary-btn">Copy</button>
                        <span id="copyFeedback" class="copy-feedback" role="status" aria-live="polite"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-content">
                <p>Â© 2025 Professional Area Analysis Services. All rights reserved.</p>
            </div>
        </div>
    </div></body>

    <script>
        const underReport = window.location.pathname.startsWith('/report');
        const path = window.location.pathname;
        const isCustomerMode = path.includes('/customer-signup') || path.includes('/signup');
        const isAgentMode = path.includes('/agent-signup') || (!isCustomerMode && underReport);
        const API_BASE = underReport ? '/report/api' : '/api';
        const PUBLIC_BASE = underReport ? '/report' : '';

        const form = document.getElementById('reportForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const developmentSelect = document.getElementById('development');
        const agentNameGroup = document.getElementById('agentNameGroup');
        const agentNameInput = document.getElementById('agentName');

        async function loadAgentOptions() {
            if (!agentNameInput) return;
            try {
                const resp = await fetch(`${API_BASE}/agents`);
                if (!resp.ok) throw new Error(`Failed to load agents (${resp.status})`);
                const json = await resp.json();
                const agents = Array.isArray(json?.data) ? json.data : [];
                agentNameInput.innerHTML = '<option value="">Select an agent email</option>';
                agents.forEach(row => {
                    const email = String(row?.email || '').trim();
                    if (!email) return;
                    const opt = document.createElement('option');
                    opt.value = email;
                    opt.textContent = email;
                    agentNameInput.appendChild(opt);
                });
            } catch (err) {
                console.error('Error loading agent emails:', err);
                agentNameInput.innerHTML = '<option value="">Unable to load agent emails</option>';
                agentNameInput.required = false;
            }
        }

        // Mode-specific UI adjustments
        if (isCustomerMode && agentNameGroup && agentNameInput) {
            agentNameGroup.style.display = 'none';
            agentNameInput.required = false;
        } else {
            loadAgentOptions();
        }

        // Customer-facing copy tweaks
        const headerTitle = document.querySelector('.form-header h1');
        const headerSubtitle = document.querySelector('.form-header p');
        const topTitle = document.querySelector('.report-title');
        if (isCustomerMode && headerTitle && headerSubtitle) {
            headerTitle.textContent = 'Request Your Area Insights';
            headerSubtitle.textContent = 'Fill in your details and property location to request personalized area insights for your home and neighborhood.';
        }

        // Keep top banner consistent but do not overwrite if logo image is present
        if (topTitle && !topTitle.querySelector('img')) {
            topTitle.textContent = 'Area Insights';
        }
        const subdivisionSelect = document.getElementById('subdivision');
        const emailInput = document.getElementById('email');
        const overlay = document.getElementById('successOverlay');
        const closeOverlayBtn = document.getElementById('closeOverlayX');
        const continueBtn = document.getElementById('continueToAnalysis');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const reportIdEl = document.getElementById('successReportId');
        const reportStubEl = document.getElementById('reportStub');
        const reportLinkAnchor = document.getElementById('reportLinkAnchor');
        const detailsToggle = document.getElementById('detailsToggle');
        const detailsSection = document.getElementById('detailsSection');

        // Inputs for autofill/suggestions
        const cityInput = document.getElementById('city');
        const cityPicker = document.getElementById('cityPicker');
        const countyInput = document.getElementById('county');
        const countyPicker = document.getElementById('countyPicker');
        const zipInput = document.getElementById('zipCode');
        const zipPicker = document.getElementById('zipPicker');
        const stateInput = document.getElementById('state');

        // Keep latest query results for selection mapping
        let lastZipResults = [];
        let lastCityResults = [];
        let lastCountyResults = [];

        // Debounce helper
        function debounce(fn, ms) {
            let t;
            return function(...args) {
                clearTimeout(t);
                t = setTimeout(() => fn.apply(this, args), ms);
            };
        }

        function toZip5(v) {
            const digits = String(v || '').trim().replace(/[^0-9]/g, '');
            if (digits.length === 0) return '';
            return digits.padStart(5, '0').slice(0, 5);
        }

        // Inline picker renderer (small chip buttons)
        function renderPicker(pickerEl, values, onSelect) {
            if (!pickerEl) return;
            const unique = Array.from(new Set((values || []).filter(Boolean)));
            if (unique.length === 0) {
                pickerEl.style.display = 'none';
                pickerEl.innerHTML = '';
                return;
            }
            const items = unique;
            pickerEl.innerHTML = `
                <div style="border:1px solid #e2e8f0;background:#ffffff;border-radius:8px;padding:6px;box-shadow:0 4px 10px rgba(0,0,0,0.06);margin-top:6px;">
                    <div style="display:flex;flex-wrap:wrap;gap:6px;">
                        ${items.map(v => `<button type=\"button\" data-v=\"${String(v).replace(/"/g, '&quot;')}\" style=\"padding:4px 8px;border:1px solid #cbd5e1;border-radius:6px;background:#f8fafc;cursor:pointer;font-size:12px;\">${String(v).replace(/</g,'&lt;')}</button>`).join('')}
                    </div>
                </div>
            `;
            pickerEl.style.display = 'block';
            pickerEl.querySelectorAll('button[data-v]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const v = btn.getAttribute('data-v');
                    if (onSelect) onSelect(v);
                    pickerEl.style.display = 'none';
                });
            });
        }

        function fillIfUnambiguous(rows) {
            if (!Array.isArray(rows) || rows.length === 0) return false;
            // If there is only one row and it has one county, we can safely fill
            const row = rows[0];
            const counties = Array.isArray(row.county_names) ? row.county_names : (row.county_names_all ? String(row.county_names_all).split('|') : []);
            if (rows.length === 1 && counties.length <= 1) {
                if (cityInput && !document.activeElement?.isSameNode(cityInput)) cityInput.value = row.city || cityInput.value;
                if (countyInput && !document.activeElement?.isSameNode(countyInput)) countyInput.value = (counties[0] || row.primary_county_name || countyInput.value || '');
                if (zipInput && !document.activeElement?.isSameNode(zipInput)) zipInput.value = row.zip5 || zipInput.value;
                if (stateInput && !document.activeElement?.isSameNode(stateInput)) stateInput.value = row.state_id || stateInput.value;
                return true;
            }
            return false;
        }

        // ZIP lookup
        const handleZipLookup = debounce(async () => {
            const raw = zipInput ? zipInput.value : '';
            const zip5 = toZip5(raw);
            if (!zip5 || zip5.length < 3) return;
            const state = stateInput ? String(stateInput.value || '').trim() : '';
            try {
                const url = new URL(`${API_BASE}/zipcity/by-zip`, window.location.origin);
                url.searchParams.set('zip', zip5);
                if (state) url.searchParams.set('state', state);
                const resp = await fetch(url.toString().replace(window.location.origin, ''));
                if (!resp.ok) return;
                const json = await resp.json();
                lastZipResults = Array.isArray(json.data) ? json.data : [];

                // Populate pickers
                renderPicker(cityPicker, lastZipResults.map(r => r.city), (val) => {
                    if (cityInput) cityInput.value = val;
                    tryApplyFromResultsByCity(val);
                });
                // Counties may be multi; flatten
                const countyList = [];
                for (const r of lastZipResults) {
                    const arr = Array.isArray(r.county_names) ? r.county_names : (r.county_names_all ? String(r.county_names_all).split('|') : [r.primary_county_name]);
                    countyList.push(...arr);
                }
                renderPicker(countyPicker, countyList, (val) => {
                    if (countyInput) countyInput.value = val;
                    tryApplyFromResultsByCounty(val);
                });
                renderPicker(zipPicker, lastZipResults.map(r => r.zip5), (val) => {
                    if (zipInput) zipInput.value = val;
                    tryApplyFromResultsByZip(val);
                });

                // If unambiguous, autofill
                fillIfUnambiguous(lastZipResults);
            } catch (_) {}
        }, 300);

        // City lookup
        const handleCityLookup = debounce(async () => {
            const city = cityInput ? String(cityInput.value || '').trim() : '';
            if (!city || city.length < 2) return;
            const state = stateInput ? String(stateInput.value || '').trim() : '';
            try {
                const url = new URL(`${API_BASE}/zipcity/by-city`, window.location.origin);
                url.searchParams.set('city', city);
                if (state) url.searchParams.set('state', state);
                const resp = await fetch(url.toString().replace(window.location.origin, ''));
                if (!resp.ok) return;
                const json = await resp.json();
                lastCityResults = Array.isArray(json.data) ? json.data : [];
                renderPicker(zipPicker, lastCityResults.map(r => r.zip5), (val) => {
                    if (zipInput) zipInput.value = val;
                    tryApplyFromResultsByZip(val);
                });
                const countyList = [];
                for (const r of lastCityResults) {
                    const arr = Array.isArray(r.county_names) ? r.county_names : (r.county_names_all ? String(r.county_names_all).split('|') : [r.primary_county_name]);
                    countyList.push(...arr);
                }
                renderPicker(countyPicker, countyList, (val) => {
                    if (countyInput) countyInput.value = val;
                    tryApplyFromResultsByCounty(val);
                });
                fillIfUnambiguous(lastCityResults);
            } catch (_) {}
        }, 300);

        // County lookup
        const handleCountyLookup = debounce(async () => {
            const county = countyInput ? String(countyInput.value || '').trim() : '';
            if (!county || county.length < 2) return;
            const state = stateInput ? String(stateInput.value || '').trim() : '';
            try {
                const url = new URL(`${API_BASE}/zipcity/by-county`, window.location.origin);
                url.searchParams.set('county', county);
                if (state) url.searchParams.set('state', state);
                const resp = await fetch(url.toString().replace(window.location.origin, ''));
                if (!resp.ok) return;
                const json = await resp.json();
                lastCountyResults = Array.isArray(json.data) ? json.data : [];
                renderPicker(zipPicker, lastCountyResults.map(r => r.zip5), (val) => {
                    if (zipInput) zipInput.value = val;
                    tryApplyFromResultsByZip(val);
                });
                renderPicker(cityPicker, lastCountyResults.map(r => r.city), (val) => {
                    if (cityInput) cityInput.value = val;
                    tryApplyFromResultsByCity(val);
                });
                fillIfUnambiguous(lastCountyResults);
            } catch (_) {}
        }, 300);

        // Map selection when user chooses a value exactly matching a result
        function tryApplyFromResultsByZip(zip5) {
            const row = (lastZipResults || []).find(r => String(r.zip5) === String(zip5));
            if (!row) return false;
            if (cityInput) cityInput.value = row.city || cityInput.value;
            if (stateInput) stateInput.value = row.state_id || stateInput.value;
            const counties = Array.isArray(row.county_names) ? row.county_names : (row.county_names_all ? String(row.county_names_all).split('|') : [row.primary_county_name]);
            if (countyInput && counties && counties.length === 1) countyInput.value = counties[0];
            return true;
        }

        function tryApplyFromResultsByCity(city) {
            const matches = (lastCityResults || []).filter(r => String(r.city).toLowerCase() === String(city).toLowerCase());
            if (matches.length === 1) {
                const r = matches[0];
                if (zipInput) zipInput.value = r.zip5 || zipInput.value;
                if (stateInput) stateInput.value = r.state_id || stateInput.value;
                const counties = Array.isArray(r.county_names) ? r.county_names : (r.county_names_all ? String(r.county_names_all).split('|') : [r.primary_county_name]);
                if (countyInput && counties && counties.length === 1) countyInput.value = counties[0];
                return true;
            }
            return false;
        }

        function tryApplyFromResultsByCounty(county) {
            const countyLower = String(county).toLowerCase();
            const matches = (lastCountyResults || []).filter(r => {
                const arr = Array.isArray(r.county_names) ? r.county_names : (r.county_names_all ? String(r.county_names_all).split('|') : [r.primary_county_name]);
                return arr.some(n => String(n).toLowerCase() === countyLower);
            });
            if (matches.length === 1) {
                const r = matches[0];
                if (zipInput) zipInput.value = r.zip5 || zipInput.value;
                if (cityInput) cityInput.value = r.city || cityInput.value;
                if (stateInput) stateInput.value = r.state_id || stateInput.value;
                return true;
            }
            return false;
        }

        if (zipInput) {
            zipInput.addEventListener('input', handleZipLookup);
            zipInput.addEventListener('change', () => {
                const z = toZip5(zipInput.value);
                if (!tryApplyFromResultsByZip(z)) handleZipLookup();
            });
        }
        if (cityInput) {
            cityInput.addEventListener('input', handleCityLookup);
            cityInput.addEventListener('change', () => {
                const c = String(cityInput.value || '').trim();
                if (!tryApplyFromResultsByCity(c)) handleCityLookup();
            });
        }
        if (countyInput) {
            countyInput.addEventListener('input', handleCountyLookup);
            countyInput.addEventListener('change', () => {
                const c = String(countyInput.value || '').trim();
                if (!tryApplyFromResultsByCounty(c)) handleCountyLookup();
            });
        }

        async function loadDevelopments() {
            try {
                const resp = await fetch(`${API_BASE}/developments`);
                if (!resp.ok) throw new Error(`Failed to load developments (${resp.status})`);
                const json = await resp.json();
                const developments = (json && json.data) ? json.data : [];
                // Clear and populate
                developmentSelect.innerHTML = '<option value="">Select a development (optional)</option>';
                for (const row of developments) {
                    const name = row.development_name;
                    if (!name) continue;
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.textContent = name;
                    developmentSelect.appendChild(opt);
                }
            } catch (err) {
                console.error('Error loading developments:', err);
            }
        }

        async function loadSubdivisions(developmentName) {
            try {
                subdivisionSelect.disabled = true;
                subdivisionSelect.innerHTML = '<option value="">Loading subdivisions...</option>';
                const resp = await fetch(`${API_BASE}/subdivisions?development=${encodeURIComponent(developmentName)}`);
                if (!resp.ok) throw new Error(`Failed to load subdivisions (${resp.status})`);
                // Ensure JSON, otherwise surface body as error
                const contentType = resp.headers.get('content-type') || '';
                if (!contentType.includes('application/json')) {
                    const text = await resp.text();
                    throw new Error(`Unexpected response (not JSON): ${text.slice(0, 120)}...`);
                }
                const json = await resp.json();
                const subdivisions = (json && json.data) ? json.data : [];
                subdivisionSelect.innerHTML = '<option value="">Select a subdivision (optional)</option>';
                for (const row of subdivisions) {
                    const name = row.subdivision_name;
                    if (!name) continue;
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.textContent = name;
                    subdivisionSelect.appendChild(opt);
                }
                subdivisionSelect.disabled = false;
            } catch (err) {
                console.error('Error loading subdivisions:', err);
                subdivisionSelect.innerHTML = '<option value="">Select a subdivision (optional)</option>';
                subdivisionSelect.disabled = true;
            }
        }

        developmentSelect.addEventListener('change', (e) => {
            const dev = e.target.value;
            if (!dev) {
                subdivisionSelect.innerHTML = '<option value="">Select a subdivision (optional)</option>';
                subdivisionSelect.disabled = true;
                return;
            }
            loadSubdivisions(dev);
        });

        // Initial load
        loadDevelopments();

        let isSubmitting = false;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isSubmitting) return;
            isSubmitting = true;
            messageDiv.innerHTML = '';

            // Get form data
            const formData = new FormData(form);
            const getOrNull = (v) => {
                if (v === null || v === undefined) return null;
                const t = String(v).trim();
                return t.length === 0 ? null : t;
            };
            const data = {
                agentName: String(formData.get('agentName') || '').trim(),
                firstName: String(formData.get('firstName') || '').trim(),
                lastName: String(formData.get('lastName') || '').trim(),
                addressLine1: String(formData.get('addressLine1') || '').trim(),
                addressLine2: getOrNull(formData.get('addressLine2')),
                city: String(formData.get('city') || '').trim(),
                state: String(formData.get('state') || '').trim(),
                county: String(formData.get('county') || '').trim(),
                zipCode: String(formData.get('zipCode') || '').trim(),
                development: getOrNull(formData.get('development')),
                subdivision: getOrNull(formData.get('subdivision')),
                email: getOrNull(formData.get('email'))
            };

            // Now show loading state and disable controls to prevent double submit
            const allControls = form.querySelectorAll('input, select, textarea, button');
            submitBtn.disabled = true;
            loading.style.display = 'block';
            allControls.forEach(el => { el.disabled = true; });

            // Backend requires agentName; set a safe default in customer mode
            if (isCustomerMode && (!data.agentName || data.agentName.length === 0)) {
                data.agentName = 'Waterfront Properties';
            }

            try {
                const response = await fetch(`${API_BASE}/reports/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.status === 409) {
                    messageDiv.innerHTML = `
                        <div class="form-message error">
                            An account already exists for this email. Use the <a href="${PUBLIC_BASE}/retrieve" style="text-decoration:underline;">Retrieve page</a> to access your report.
                        </div>
                    `;
                    return;
                }

                if (response.ok && result.success) {
                    // Centered overlay confirmation
                    const reportHref = `${PUBLIC_BASE}${result.reportUrl}`;
                    const fullUrl = `${window.location.origin}${reportHref}`;
                    continueBtn.href = reportHref;
                    reportLinkAnchor.href = reportHref;
                    reportLinkAnchor.textContent = fullUrl;
                    // Extract stub (lastname-reportid) from URL
                    const stub = (result.reportUrl || '').split('/').pop();
                    reportStubEl.textContent = stub ? `Your Report ID is: ${stub}` : '';
                    overlay.style.display = 'flex';

                    // Wire copy button
                    copyLinkBtn.onclick = async () => {
                        try {
                            await navigator.clipboard.writeText(fullUrl);
                            const fb = document.getElementById('copyFeedback');
                            if (fb) {
                                fb.textContent = 'Copied!';
                                fb.style.opacity = '1';
                                setTimeout(() => { fb.style.opacity = '0'; fb.textContent = ''; }, 1200);
                            }
                        } catch (_) {}
                    };

                    closeOverlayBtn.onclick = () => {
                        overlay.style.display = 'none';
                    };

                    // Make entire link-display clickable
                    const linkDisplay = document.getElementById('linkDisplay');
                    linkDisplay.onclick = () => { window.open(reportHref, '_blank'); };

                    form.reset();
                    subdivisionSelect.innerHTML = '<option value="">Select a subdivision (optional)</option>';
                    subdivisionSelect.disabled = true;
                } else {
                    throw new Error(result.error || 'Failed to create report');
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `
                    <div class="form-message error">
                        Error: ${error.message}
                    </div>
                `;
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
                allControls.forEach(el => { el.disabled = false; });
                isSubmitting = false;
            }
        });

        // Add some basic validation styling
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('invalid', (e) => {
                e.target.style.borderColor = '#dc3545';
            });
            
            input.addEventListener('input', (e) => {
                if (e.target.checkValidity()) {
                    e.target.style.borderColor = '#e1e5e9';
                }
            });
        });
    </script>
</body>
</html>
